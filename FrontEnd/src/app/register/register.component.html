<!-- main app container -->
<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h3 style="text-align: center;">Register</h3>
                <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                            <div *ngIf="f.firstName.errors.required">First Name is required</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" formControlName="userName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" />
                        <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
                            <div *ngIf="f.userName.errors.required">userName is required</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                        </div>
                    </div>
                    
                    
                    <div class="form-group ">
                        
                    
                    <label>Date of Birth</label>
                    <input  type="text" onfocus="(this.type='date')" class="form-control" id="dob" formControlName="dob"
                    [ngClass]="{ 'is-invalid': submitted && f.dob.errors }">
                    <div *ngIf="f.dob.errors.required">Field is require</div>
                    <div *ngIf="submitted && f.dob.errors" class="invalid-feedback">
                    </div>
                    </div> 
                      
                    
                    <div class="form-group">
                        <div class="form-check form-check-inline"> 
                          <input class="form-check-input" type="radio" name="gender" id="gender_Male" value="male">
                          <label class="form-check-label" for="gender_Male">Male</label>      
                      </div>
                      <div class="form-check form-check-inline"> 
                          <input class="form-check-input" type="radio" name="gender" id="gender_Female" value="male">
                          <label class="form-check-label" for="gender_Female">Female</label>      
                     </div>
                     </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
                        <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                            <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                            <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary"style="margin: 2%;margin-right:5%;">Register</button>
                        <button  class="btn btn-dark" (click)="BackClick();"   style="width:auto;">Back</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
