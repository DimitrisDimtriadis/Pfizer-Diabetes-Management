  <div class="container">
    <h2 class="title text-center" style="padding:30px 0 30px;">Medical Data</h2>
    <div class="container" style="align-items: center; ">

      <form [formGroup]="form" (submit)="formSumbit()">
        <div class="form-group row">
  
          <label class="col-form-label">From:</label>
          <div class="col-sm-3 col-sm-push-4">
            <input class="form-control" type="date"  id="fromDate " formControlName="fromDate">
          </div>
          
          <label for="example-date-input" class=" col-form-label">Until:</label>
          <div class="col-sm-3 col-sm-push-4">
            <input class="form-control" type="date" id="untilDate" formControlName="untilDate" >
          </div>
    
          <div class="col-sm-2 col-sm-push-4">
            <button type="submit" class="btn btn-primary" >Search</button>
            <a href="/patient" type="button" >Back</a>
          </div>
          
        </div>
      </form>
    </div>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Carb Intake</th>
          <th scope="col">Blood Glucose Level</th>
          <th scope="col">Date</th>
          <th scope="col">Update</th>
          <th scope="col">Delete</th>

      </thead>
      <tbody *ngFor="let medi of mediData; let i = index">
        <tr>
          <th scope="row">{{i+1}}</th>
          <td>{{medi.carbIntake}}</td>
          <td>{{medi.bloodGlucoseLevel}}</td>
          <td>{{medi.measurementDate | date:'medium' }}</td>
          <td><button class="btn" type="submit" (click)="onClickUpdate('edit', medi.uri)"><i class="fa fa-edit fa-lg" aria-hidden="true"></i></button></td>
          <td><button class="btn" type="submit" (click)="deleteMedidata(medi_uri)"><i class="fa fa-trash-o fa-lg" aria-hidden="true"></i></button></td>
        </tr>
    </tbody>
    </table>
  </div>
