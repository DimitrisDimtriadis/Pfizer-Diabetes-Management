<app-doctor-nav></app-doctor-nav>
  
  <h3 style="text-align: center;">Patient .... measurements records</h3>


  <div id="bg" style="width:100%;">
    <div class="container-fluid">
                <div id="c" class="col-md-6 offset-md-3"> 
                  <h3 style="text-align: center;">Information submissions</h3>
                  <h5 style="margin: 5%; text-align: center;">Search for a patient or doctor activity</h5>
                    
                    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                        <div class="row">
                       
    
                       
                         
  
                        
                        <div class="form-group col-md-6">
                        <label>Date start</label>
                        <input type="date" onfocus="(this.type='date')" class="form-control" formControlName="dStart"
                        [ngClass]="{ 'is-invalid': submitted && f.dob.errors }"/>
                        <div *ngIf="submitted && f.dob.errors" class="invalid-feedback">
                        </div>
                        </div> 
                 
                   
                        <div class="form-group col-md-6">
                          <label>Date end</label>
                          <input type="date" onfocus="(this.type='date')" class="form-control" formControlName="dEnd"
                          [ngClass]="{ 'is-invalid': submitted && f.dob.errors }"/>
                          <div *ngIf="submitted && f.dob.errors" class="invalid-feedback">
                          </div>
                          </div>
                
                    
                        <div class="col-md-6 offset-md-4">
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary" style="margin: 4%;font-size: 18px;">Search</button>
                            
                        </div>
                    </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>


  <div style="width: 60%; text-align: center; margin-left:5%;">
    <h5 class="display-5" style="padding: 1% ;text-align: left;">Patient's profile</h5>
    <table class="table table-hover table-responsive-sm " >
      <thead class="thead-dark">
        <tr>
          <th scope="col">First&LastName</th>
          <th scope="col">Email</th>
          <th scope="col">Registration Date</th>
          <th scope="col">Consult patient</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{myPatient?.first_name}}&nbsp;{{myPatient?.last_name}}</td>
          <td>{{myPatient?.email}}</td>
          <td>
            {{myPatient?.registration_date|date}}
          </td>
          <td>
          <a class="navbar-brand" style="cursor: pointer;" (click)="doctorConsultP(myPatient?.id)"   > 
            <img src="/assets/images/pen.jpg"  style="width:40px; padding-left: 10px;" >
          </a>
        </td>
        </tr>
      </tbody>
    </table>
    </div>
    <div style="height: 30%; width: 45%; display: block; margin-left: 5%;">
        <canvas  id="myChart" >
             
        </canvas>
      </div>
